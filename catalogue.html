<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #333;
            color: white;
        }
        .add-to-cart {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Catalogue</h2>
    <table>
        <tr>
            <th>Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><img src="book1.jpg" alt="XML Bible" width="50"></td>
            <td>XML Bible</td>
            <td>Winston</td>
            <td>Wiley</td>
            <td>$40.5</td>
            <td><button class="add-to-cart">Add to Cart</button></td>
        </tr>
        <tr>
            <td><img src="book2.jpg" alt="JavaScript" width="50"></td>
            <td>JavaScript</td>
            <td>Wilimson</td>
            <td>Wiley</td>
            <td>$80.1</td>
            <td><button class="add-to-cart">Add to Cart</button></td>
        </tr>
    </table>
</body>
</html>
