<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }
        form{
            padding-right: 1.5rem;
        }
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }
        .login-form input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
        }
        .login-form button {
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .login-form button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form>
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
